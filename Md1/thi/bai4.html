<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="1500" height="700">
</canvas>
</body>
</html>
<script>
    class Circle {
        x;
        y;
        radius;
        color;

        constructor(x, y, radius, color) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color;
        }
        render(ctx){
            let canvas=document.getElementById("canvas");
            ctx=canvas.getContext("2d");
            ctx.beginPath();
            ctx.arc(this.x,this.y,this.radius,0,2*Math.PI);
            ctx.fillStyle=this.color;
            ctx.fill()
        }
    }
    let circle=new Circle(50,50,80,"#000000");
    circle.render();

</script>
