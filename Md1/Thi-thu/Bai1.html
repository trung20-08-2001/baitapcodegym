<script>
    //Cho danh sách các điểm thi ở trong một mảng
    //Hãy viết hàm tìm được điểm thi cao thứ 3 với đầu
    //vào là một mảng điểm.(không dùng hàm có sẵn để sắp xếp).
    function kiemtramax3(arr) {               //tạo mảng không trùng
        let arr2=[];
        for (let i=0;i<arr.length;i++) {
            let check=true;
            for (let j=i+1;j<arr.length;j++) {
                if (arr[i]===arr[j]) {
                    check=false;
                    break;
                }
            }
            if (check) {
               arr2.push(arr[i])
            }
        }
        for (let i=1;i<arr2.length-1;i++) {         //xếp giảm dần
            for (let j=0;j<arr2.length-i;j++) {
                if (arr2[j]<arr2[j+1]) {
                    let temp=arr2;
                    arr2[j]=arr2[j+1]
                    arr2[j+1]=temp;
                }
            }
        }
        document.write("Điểm lớn thứ ba trong mảng bạn đã nhập là: " +arr2[2])
    }
    let arr=[9,9,9,8,8,5,6,6];
    kiemtramax3(arr)


</script>
