<script>
    //Viết hàm tryRemoveFromArray() nhận vào một mảng và một số nguyên index,
    // trả về mảng ban đầu đã được loại bỏ phần tử tại vị trí index nếu index hợp lệ.
    // Nếu index không hợp lệ, trả về mảng ban đầu.(không dùng hàm có sẵn để xoá mảng)
  function tryRemoveFromArray(arr,index) {
    let arr2=[];
    if (index>arr.length) {
      arr2=arr;
      document.write(arr2);
    }else {
      for (let i=0;i<index;i++) {
          arr2.push(arr[i])
      }
      for (let i=index+1;i<arr.length;i++) {
          arr2.push(arr[i]);
      }
      document.write(arr2);
    }
  }
  let arr=[1,2,3,4,5,6,7,8,9];
  tryRemoveFromArray(arr,12)
</script>
