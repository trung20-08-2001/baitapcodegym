<script>
    //Viết hàm kiểm tra xem 1 chuỗi có nằm trong chuỗi còn lại không.
    // Với đầu vào là 2 chuỗi (str1,str2) trong đó sẽ kiểm tra str1 có
    // nằm trong str2 không, nếu có trả về true và ngược lại false.(không được dùng hàm có sẵn để tìm)
    function check(str1,str2) {
       for (let i=0;i<=str2.length-str1.length;i++) {
           let j;
           for (j=0;j<str1.length;j++) {
               if (str2[i + j] !== str1[j]) {
                   break;
               }
           }
           if(j===str1.length) {
               return true;
           }
       }
       return false;
    }
